<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>knutime</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/css/Animated-numbers-section1.css">
    <link rel="stylesheet" href="assets/css/Box-panels.css">
    <link rel="stylesheet" href="assets/css/Box-panels1.css">
    <link rel="stylesheet" href="assets/css/Google-Style-Login.css">
    <link rel="stylesheet" href="assets/css/nav-sticky-top.css">
    <link rel="stylesheet" href="assets/css/Pretty-Login-Form.css">
    <link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css">
    <link rel="stylesheet" href="assets/css/Pretty-Search-Form.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/User-Payment-Overview-Rows---Panel.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="#">KnuTime </a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-2"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-2">
                <ul class="nav navbar-nav">
                    <li role="presentation"><a href="#"><i class="glyphicon glyphicon-calendar"></i> 모의시간표</a></li>
                    <li role="presentation"><a href="#"><i class="glyphicon glyphicon-pencil"></i> 강의평가 </a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li role="presentation"><a href="join.html">회원가입 </a></li>
                    <li role="presentation"><a href="login.html"><i class="glyphicon glyphicon-log-in"></i> 로그인 </a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="slider">
        <div class="carousel slide" data-ride="carousel" data-interval="3000" id="carousel-1">
            <div class="carousel-inner" role="listbox">
                <div class="item active"><img src="assets/img/1.png" alt="Slide Image"></div>
                <div class="item"><img src="assets/img/2.png" alt="Slide Image"></div>
            </div>
            <div><a class="left carousel-control" href="#carousel-1" role="button" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i><span class="sr-only">Previous</span></a><a class="right carousel-control" href="#carousel-1" role="button"
                data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i><span class="sr-only">Next</span></a></div>
            <ol class="carousel-indicators">
                <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-1" data-slide-to="1"></li>
            </ol>
        </div>
    </section>
    <section class="wrapper-numbers">
        <div class="container">
            <div class="row countup text-center">
                <div class="col-md-8 col-md-offset-2 header-numbers">
                    <h1>KnuTime </h1>
                    <p>수강신청 전 쉽고 빠르게 모의 시간표를 만들어 주는 서비스입니다. </p>
                </div>
                <div class="col-md-3 col-sm-6 column">
                    <p><i class="icon-graduation" aria-hidden="true"></i></p>
                    <p> <span class="count">2543</span></p>
                    <h2>등록된 강의 </h2></div>
                <div class="col-md-3 col-sm-6 column">
                    <p><i class="icon-pencil" aria-hidden="true"></i></p>
                    <p> <span class="count replay">328</span></p>
                    <h2>작성된 강의평 </h2></div>
                <div class="col-md-3 col-sm-6 column">
                    <p><i class="icon-calendar" aria-hidden="true"></i></p>
                    <p> <span class="count">95.60</span><span class="sup">% </span></p>
                    <h2>등록된 시간표 </h2></div>
                <div class="col-md-3 col-sm-6 column">
                    <p><i class="icon-user" aria-hidden="true"></i></p>
                    <p> <span class="count">9157</span><span class="sup">Mo</span></p>
                    <h2>총 이용자 </h2></div>
            </div>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Animated-numbers-section.js"></script>

</html>
